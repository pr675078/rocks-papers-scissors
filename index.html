<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
   <button onclick="playGame('rock')" class="select rock"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="Rock"></button> 
    <!-- Math.radom generates random number between 0 and 1 -->
    <button onclick="playGame('paper')" class="select paper"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="Paper"></button>
    <button onclick="playGame('scissors')" class="select scissors"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="Scissors"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="score.wins=0;
score.losses=0;
score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();" class="reset-score-button">Reset Score</button>
    <script src="script.js"></script>
</body>
</html>
